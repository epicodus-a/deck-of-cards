<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>deck-of-cards</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Click one of the cards to see more</h3>
        <hr>
      </div>
      <div class="club">
        <div class="row">
          <div class="col-12 text-center">
            <img src="img/club.png" alt="club" class="club-img">
          </div>
          <div class="club-deck">
          </div>
        </div>
      </div>

      <div class="diamond my-4">
        <div class="row">
          <div class="col-12 text-center">
            <img src="img/diamond.png" alt="diamond" class="diamond-img">
          </div>
          <div class="diamond-deck">
          </div>
        </div>
      </div>

      <div class="heart">
        <div class="row">
          <div class="col-12 text-center">
            <img src="img/heart.png" alt="heart" class="heart-img">
          </div>
          <div class="heart-deck">
          </div>
        </div>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
